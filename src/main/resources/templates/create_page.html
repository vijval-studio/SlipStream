<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageType == 'container' ? 'Create Container Page' : 'Create Content Page'}">Create Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-6" th:text="${pageType == 'container' ? 'Create New Container Page' : 'Create New Content Page'}">Create New Page</h1>

        <form th:action="@{/view/pages/create}" method="post">
            <!-- Hidden fields -->
            <input type="hidden" name="parentId" th:value="${parentId}" />
            <input type="hidden" name="pageType" th:value="${pageType}" />
            <input type="hidden" name="workspaceId" th:value="${workspaceId}" /> <!-- Added workspaceId -->

            <div class="mb-6">
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                <input type="text" id="title" name="title" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="flex items-center justify-end space-x-3">
                <a th:href="${workspaceId != null ? '/workspaces/' + workspaceId : (parentId != null ? '/view/pages/' + parentId : '/dashboard')}"
                   class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">Cancel</a>
                <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Create Page
                </button>
            </div>
        </form>
    </div>

</body>
</html>
